<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <title>mytodolist</title>
    <style>
    *{
    margin: 0;
    padding: 0;
    list-style: none;
  }
.myfooter{
    display: flex;
}
.button{
    width: 50px;
    height:30px;
    margin:10px;
}
.card{
    overflow: hidden;
}

.card-content-inner{
    overflow: hidden;
  }
  .mask-box{
    position: fixed;
    left: 0; top: 0;
    z-index: 10000;
  
    width: 100%;height: 100%;
    
    
  }
  
  .mask-box .bg{
    position: absolute;
    left: 0;top:0;
    
    width: 100%;height: 100%;
  
    background: black;
    opacity: .5;
  }
  
  .mask-content{
    position: absolute;
    left: 0;right:0;
    top: 0;bottom: 0;
    margin: auto ;
    
    width: 80%;
    height: 120px;
    background: white;
  
    border-radius: 10px;
    padding: 10px;
    overflow: hidden;
  }
  
  .mask-content button{
    width: 80px;
    height: 30px;
    font-size: 14px;
  }
  
  .mask-content p{
    font-weight: bold;
  }
  

  textarea{
    width: 100%;
    height: 66px;
    border:1px solid skyblue;
    border-radius: 5px;
  }
  .btn2{
    margin:0 auto
  }


  footer{
    position: fixed;
    left: 0; bottom: 0;
  
    width: 100%;
    height: 80px;
    border-top: 1px solid #ccc;
  }
  
  ul{
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: space-around;
    align-items: center;
    background:#fff;
  }
  .circle{
    /* 这里写共用的样式 */
    width: 60px;
    height: 60px;
  
    color: #ccc;
    border: 1px solid #ccc; /* 默认边框 */
    text-align: center;
    line-height: 60px;
  
    border-radius: 50%;
  }
  
  .circle.circle-success{
    border-color: green;
    color: green;
  }
  .circle.circle-success.circle-fill{
    background: green;
    color: white;
  }
  
  .circle.circle-primary{
    border-color: blue;
    color: blue;
  }
  .circle.circle-primary.circle-fill{
    background: blue;
    color: white;
  }
  
  .circle.circle-danger{
    border-color: red;
    color: red;
  }
  .circle.circle-danger.circle-fill{
    background: red;
    color: white;
  }
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but mytodolist doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
